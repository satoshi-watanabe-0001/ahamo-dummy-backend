openapi: 3.0.3
info:
  title: オンライン契約システム Core API
  description: |
    スマホ・携帯プランオンライン契約システムのCore API仕様
    
    SCRUM-77: API仕様統一設計 - フロント・バックエンド間インターフェース詳細設計
    Parent Epic: SCRUM-30 - オンライン契約システム
    
    ## 機能概要
    - プラン選択・比較 (3種類)
    - 機種選択・検索 (20機種対応)
    - オプション選択
    - 契約手続き (個人情報、eKYC、電子署名)
    - 決済・配送
    - MNP対応
    
    ## API設計原則
    - RESTful設計
    - JSON形式での通信
    - 統一的なエラーハンドリング
    - セキュアな認証・認可
    - レスポンシブ対応
  version: "1.0.0"
  contact:
    name: オンライン契約システム開発チーム
    email: api-support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.online-contract.example.com/v1
    description: 本番環境
  - url: https://api-staging.online-contract.example.com/v1
    description: ステージング環境
  - url: http://localhost:3000/v1
    description: 開発環境

# セキュリティ設定
security:
  - BearerAuth: []
  - ApiKeyAuth: []

# 共通パス定義
paths:
  # ========================================
  # 認証・ユーザー管理
  # ========================================
  /auth/login:
    post:
      tags:
        - Authentication
      summary: ユーザーログイン
      description: 既存ユーザーのログイン処理
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/BadRequestError'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: トークンリフレッシュ
      description: アクセストークンの更新
      security:
        - BearerAuth: []
      responses:
        '200':
          description: トークン更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/calculate-fee:
    post:
      tags:
        - Fees
      summary: 料金計算
      description: 入力された使用量に基づいて料金を計算
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeeCalculationRequest'
      responses:
        '200':
          description: 計算結果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeeCalculationResult'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/pricing/calculate:
    post:
      tags:
        - Pricing
      summary: "包括的価格計算"
      description: "プラン、デバイス、オプション、割引を含む包括的な価格計算を行います"
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PricingCalculationRequest'
      responses:
        '200':
          description: "価格計算結果"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingCalculationResult'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/pricing/estimate:
    post:
      tags:
        - Pricing
      summary: "見積生成"
      description: "詳細な見積書を生成します"
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EstimateRequest'
      responses:
        '200':
          description: "見積結果"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstimateResult'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/compare-fee-plans:
    post:
      tags:
        - Fees
      summary: プラン料金比較
      description: 複数プランの料金を一括計算・比較
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                usage:
                  $ref: '#/components/schemas/UsageInput'
                planIds:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: 比較結果
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/FeeCalculationResult'
                        - type: object
                          properties:
                            planId:
                              type: string

  /users/profile:
    get:
      tags:
        - User Management
      summary: ユーザープロフィール取得
      description: ログインユーザーのプロフィール情報を取得
      responses:
        '200':
          description: プロフィール情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  # ========================================
  # プラン管理
  # ========================================
  /plans:
    get:
      tags:
        - Plans
      summary: プラン一覧取得
      description: 利用可能なプラン一覧を取得（3種類）
      security: []
      parameters:
        - name: active_only
          in: query
          description: アクティブなプランのみ取得
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: プラン一覧
          content:
            application/json:
              schema:
                type: object
                properties:
                  plans:
                    type: array
                    items:
                      $ref: '#/components/schemas/Plan'
                  total:
                    type: integer
                    example: 3
        '500':
          $ref: '#/components/responses/InternalServerError'

  /plans/{planId}:
    get:
      tags:
        - Plans
      summary: プラン詳細取得
      description: 指定プランの詳細情報を取得
      security: []
      parameters:
        - name: planId
          in: path
          required: true
          description: プランID
          schema:
            type: string
            example: "plan_basic_001"
      responses:
        '200':
          description: プラン詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanDetail'
        '404':
          $ref: '#/components/responses/NotFoundError'

  # ========================================
  # ========================================
  /api/v1/admin/plans:
    post:
      tags:
        - Admin Plans
      summary: プラン作成
      description: 新しいプランを作成する（管理者専用）
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminPlanRequest'
      responses:
        '201':
          description: プラン作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminPlanResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/plans/{planId}:
    put:
      tags:
        - Admin Plans
      summary: プラン更新
      description: 既存プランを更新する（新バージョンを作成）
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      parameters:
        - name: planId
          in: path
          required: true
          description: プランID
          schema:
            type: string
            example: "plan_basic_001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AdminPlanRequest'
                - type: object
                  properties:
                    change_reason:
                      type: string
                      example: "料金改定"
                      description: "変更理由"
      responses:
        '200':
          description: プラン更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminPlanResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - Admin Plans
      summary: プラン無効化
      description: プランを無効化する（論理削除）
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      parameters:
        - name: planId
          in: path
          required: true
          description: プランID
          schema:
            type: string
            example: "plan_basic_001"
      responses:
        '204':
          description: プラン無効化成功
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/plans/{planId}/versions:
    get:
      tags:
        - Admin Plans
      summary: プランバージョン履歴取得
      description: 指定プランのバージョン履歴を取得する
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      parameters:
        - name: planId
          in: path
          required: true
          description: プランID
          schema:
            type: string
            example: "plan_basic_001"
        - name: page
          in: query
          description: ページ番号
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: 1ページあたりの件数
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: バージョン履歴取得成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/PlanVersionHistory'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 20
                      total:
                        type: integer
                        example: 5
                      total_pages:
                        type: integer
                        example: 1
                      has_next:
                        type: boolean
                        example: false
                      has_prev:
                        type: boolean
                        example: false
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ========================================
  # 機種管理
  # ========================================
  /devices:
    get:
      tags:
        - Devices
      summary: 機種一覧取得
      description: 利用可能な機種一覧を取得（20機種対応）
      security: []
      parameters:
        - name: category
          in: query
          description: 機種カテゴリフィルタ
          required: false
          schema:
            type: string
            enum: [iPhone, Android]
        - name: price_range
          in: query
          description: 価格帯フィルタ
          required: false
          schema:
            type: string
            enum: [entry, mid, premium]
        - name: color
          in: query
          description: カラーフィルタ
          required: false
          schema:
            type: string
        - name: in_stock
          in: query
          description: 在庫あり機種のみ
          required: false
          schema:
            type: boolean
            default: true
        - name: page
          in: query
          description: ページ番号
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: 1ページあたりの件数
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 20
      responses:
        '200':
          description: 機種一覧
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: '#/components/schemas/Device'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          $ref: '#/components/responses/BadRequestError'

  /devices/{deviceId}:
    get:
      tags:
        - Devices
      summary: 機種詳細取得
      description: 指定機種の詳細情報を取得
      security: []
      parameters:
        - name: deviceId
          in: path
          required: true
          description: 機種ID
          schema:
            type: string
            example: "device_iphone15_001"
      responses:
        '200':
          description: 機種詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceDetail'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /devices/{deviceId}/inventory:
    get:
      tags:
        - Devices
      summary: 機種在庫確認
      description: 指定機種の在庫状況を確認
      security: []
      parameters:
        - name: deviceId
          in: path
          required: true
          description: 機種ID
          schema:
            type: string
      responses:
        '200':
          description: 在庫情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryStatus'

  /api/inventory:
    get:
      tags:
        - Inventory
      summary: "全機種の在庫状況を取得"
      responses:
        '200':
          description: "全在庫状況"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryStatus'

  /api/inventory/{deviceId}:
    get:
      tags:
        - Inventory
      summary: "指定機種の在庫状況を取得"
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "在庫状況"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryStatus'

  /api/inventory/alerts:
    get:
      tags:
        - Inventory
      summary: "在庫アラートを取得"
      responses:
        '200':
          description: "在庫アラート一覧"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryAlert'

  /api/inventory/{deviceId}/{color}/{storage}:
    put:
      tags:
        - Inventory
      summary: "在庫数を更新"
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
        - name: color
          in: path
          required: true
          schema:
            type: string
        - name: storage
          in: path
          required: true
          schema:
            type: string
        - name: totalStock
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "更新完了"

  /api/inventory/reserve:
    post:
      tags:
        - Inventory
      summary: "在庫を予約"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationRequest'
      responses:
        '201':
          description: "予約作成完了"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'

  /api/inventory/{reservationId}/allocate:
    put:
      tags:
        - Inventory
      summary: "予約を確定"
      parameters:
        - name: reservationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "確定完了"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/inventory/{reservationId}:
    delete:
      tags:
        - Inventory
      summary: "予約をキャンセル"
      parameters:
        - name: reservationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "キャンセル完了"
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/inventory/reservations:
    get:
      tags:
        - Inventory
      summary: "顧客の予約一覧を取得"
      parameters:
        - name: customerId
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "予約一覧"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReservationResponse'

  /api/inventory/reservations/{reservationId}:
    get:
      tags:
        - Inventory
      summary: "予約詳細を取得"
      parameters:
        - name: reservationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "予約詳細"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'

  # ========================================
  # ========================================
  /api/v1/admin/devices:
    post:
      tags:
        - Admin Devices
      summary: 機種作成
      description: 新しい機種を作成する
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminDeviceRequest'
      responses:
        '201':
          description: 機種作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminDeviceResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    get:
      tags:
        - Admin Devices
      summary: 機種一覧取得（管理者用）
      description: 管理者用の機種一覧を取得する
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      responses:
        '200':
          description: 機種一覧取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AdminDeviceResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/devices/{deviceId}:
    put:
      tags:
        - Admin Devices
      summary: 機種更新
      description: 指定機種の情報を更新する
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      parameters:
        - name: deviceId
          in: path
          required: true
          description: 機種ID
          schema:
            type: string
            example: "device_iphone15_001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminDeviceRequest'
      responses:
        '200':
          description: 機種更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminDeviceResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    delete:
      tags:
        - Admin Devices
      summary: 機種削除
      description: 指定機種を削除する
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      parameters:
        - name: deviceId
          in: path
          required: true
          description: 機種ID
          schema:
            type: string
            example: "device_iphone15_001"
      responses:
        '200':
          description: 機種削除成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Device deleted successfully"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/devices/import:
    post:
      tags:
        - Admin Devices
      summary: 機種CSV一括インポート
      description: CSVファイルから機種を一括インポートする
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: CSVファイル
      responses:
        '200':
          description: インポート結果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceImportResult'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/devices/export:
    get:
      tags:
        - Admin Devices
      summary: 機種CSVエクスポート
      description: 機種データをCSVファイルでエクスポートする
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      responses:
        '200':
          description: CSVファイル
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
