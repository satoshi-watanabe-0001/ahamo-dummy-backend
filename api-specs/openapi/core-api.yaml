# ========================================
# 共通コンポーネント定義
# ========================================
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT認証トークン
    
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API キー認証

  # ========================================
  # スキーマ定義
  # ========================================
  schemas:
    # 共通スキーマ
    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 20
        total:
          type: integer
          example: 100
        total_pages:
          type: integer
          example: 5
        has_next:
          type: boolean
          example: true
        has_prev:
          type: boolean
          example: false

    # 認証関連
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          minLength: 8
          example: "password123"

    ContractLoginRequest:
      type: object
      required:
        - contract_number
        - birth_date
      properties:
        contract_number:
          type: string
          example: "C001234567"
        birth_date:
          type: string
          format: date
          example: "1990-01-01"

    RegisterRequest:
      type: object
      required:
        - email
        - password
        - birth_date
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        phone:
          type: string
          example: "090-1234-5678"
        password:
          type: string
          minLength: 8
          example: "password123"
        first_name:
          type: string
          example: "太郎"
        last_name:
          type: string
          example: "田中"
        first_name_kana:
          type: string
          example: "タロウ"
        last_name_kana:
          type: string
          example: "タナカ"
        birth_date:
          type: string
          format: date
          example: "1990-01-01"
        gender:
          type: string
          enum: [MALE, FEMALE, OTHER]
          example: "MALE"

