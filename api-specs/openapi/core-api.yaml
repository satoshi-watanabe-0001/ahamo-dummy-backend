          example: "Apple"
        color:
          type: string
          example: "ブラック"
        storage:
          type: string
          example: "128GB"
        price:
          type: number
          format: decimal
          example: 124800.00
        payment_option:
          type: string
          example: "24回分割"
        monthly_payment:
          type: number
          format: decimal
          example: 5200.00
        trade_in_value:
          type: number
          format: decimal
          example: 10000.00

    OptionDetails:
      type: object
      properties:
        id:
          type: string
          example: "option_insurance_001"
        name:
          type: string
          example: "あんしん保証サービス"
        category:
          type: string
          example: "insurance"
        monthly_fee:
          type: number
          format: decimal
          example: 550.00
        one_time_fee:
          type: number
          format: decimal
          example: 0.00

    DiscountDetails:
      type: object
      properties:
        id:
          type: string
          example: "new_customer_discount"
        name:
          type: string
          example: "新規契約割引"
        amount:
          type: number
          format: decimal
          example: 1000.00
        type:
          type: string
          example: "固定額"
        description:
          type: string
          example: "新規契約のお客様向け割引"

    CampaignDetails:
      type: object
      properties:
        id:
          type: string
          example: "plan_campaign_001"
        name:
          type: string
          example: "プランキャンペーン"
        discount_amount:
          type: number
          format: decimal
          example: 500.00
        valid_from:
          type: string
          example: "2024-01-01T00:00:00"
        valid_until:
          type: string
          example: "2024-12-31T23:59:59"
        description:
          type: string
          example: "期間限定プランキャンペーン"

    ShippingOrderRequest:
      type: object
      required:
        - order_number
        - contract_id
        - shipping_address_id
        - device_id
      properties:
        order_number:
          type: string
          description: 注文番号
        contract_id:
          type: integer
          format: int64
          description: 契約ID
        shipping_address_id:
          type: integer
          format: int64
          description: 配送先住所ID
        device_id:
          type: string
          description: デバイスID
        device_color:
          type: string
          description: デバイスカラー
        device_storage:
          type: string
          description: デバイス容量
        delivery_time_window:
          type: string
          description: 配達時間帯指定
        delivery_options:
          type: string
          description: 配達オプション
        provider_code:
          type: string
          enum: [YAMATO, SAGAWA, JAPAN_POST]
          description: 物流プロバイダーコード

    ShippingOrderResponse:
      type: object
      properties:
        order_id:
          type: integer
          format: int64
          description: 配送注文ID
        order_number:
          type: string
          description: 注文番号
        tracking_number:
          type: string
          description: 追跡番号
        status:
          type: string
          enum: [PENDING, SHIPPED, IN_TRANSIT, OUT_FOR_DELIVERY, DELIVERED, FAILED, RETURNED, CANCELLED]
          description: 配送ステータス
        estimated_delivery_date:
          type: string
          format: date
          description: 配達予定日
        provider_code:
          type: string
          description: 物流プロバイダーコード
        provider_name:
          type: string
          description: 物流プロバイダー名
        message:
          type: string
          description: メッセージ
        created_at:
          type: string
          format: date-time
          description: 作成日時

    TrackingResponse:
      type: object
      properties:
        tracking_number:
          type: string
          description: 追跡番号
        status:
          type: string
          description: 配送ステータス
        location:
          type: string
          description: 現在地
        last_updated:
          type: string
          format: date-time
          description: 最終更新日時
        description:
          type: string
          description: 状況説明
        events:
          type: array
          items:
            $ref: '#/components/schemas/TrackingEventDetail'
          description: 追跡イベント履歴

    TrackingEventDetail:
      type: object
      properties:
        status:
          type: string
          description: ステータス
        location:
          type: string
          description: 場所
        timestamp:
          type: string
          format: date-time
          description: 発生日時
        description:
          type: string
          description: 説明

    # エラースキーマ
    Error:
      type: object
      required:
        - error_code
        - message
      properties:
        error_code:
          type: string
          example: "VALIDATION_ERROR"
        message:
          type: string
          example: "入力内容に不備があります"
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              code:
                type: string
              message:
                type: string
        request_id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        severity:
          type: string
          enum: [CRITICAL, WARNING, INFO]
          description: "エラーの重要度"
          example: "WARNING"
        resolution:
          type: string
          description: "エラー解決のためのガイダンス"
          example: "ブラウザをリロードして再度お試しください"

  # ========================================
  # 共通レスポンス定義
  # ========================================
  responses:
    BadRequestError:
      description: "リクエストエラー（400）"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error_code: "VALIDATION_ERROR"
            message: "入力内容に不備があります"
            details:
              - field: "email"
                code: "INVALID_FORMAT"
                message: "有効なメールアドレスを入力してください"
            request_id: "req_12345678-1234-1234-1234-123456789012"
            timestamp: "2024-12-20T10:30:00Z"

    UnauthorizedError:
      description: "認証エラー（401）"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error_code: "UNAUTHORIZED"
            message: "認証が必要です"
            request_id: "req_12345678-1234-1234-1234-123456789012"
            timestamp: "2024-12-20T10:30:00Z"

    ForbiddenError:
      description: "認可エラー（403）"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error_code: "FORBIDDEN"
            message: "この操作を実行する権限がありません"

    NotFoundError:
      description: "リソースが見つかりません（404）"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error_code: "NOT_FOUND"
            message: "指定されたリソースが見つかりません"

    InternalServerError:
      description: "内部サーバーエラー（500）"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error_code: "INTERNAL_ERROR"
            message: "内部サーバーエラーが発生しました"

