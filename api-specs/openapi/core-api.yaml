                  properties:
                    storage:
                      type: string
                    in_stock:
                      type: boolean
                    estimated_delivery:
                      type: string
                      format: date
                    available_quantity:
                      type: integer

    InventoryAlert:
      type: object
      properties:
        device_id:
          type: string
        device_name:
          type: string
        color:
          type: string
        storage:
          type: string
        current_stock:
          type: integer
        alert_threshold:
          type: integer
        last_updated:
          type: string
          format: date-time
        severity:
          type: string
          enum: [WARNING, CRITICAL]

    ReservationRequest:
      type: object
      required:
        - device_id
        - color
        - storage
        - quantity
      properties:
        device_id:
          type: string
        color:
          type: string
        storage:
          type: string
        quantity:
          type: integer
          minimum: 1
        customer_id:
          type: integer
          format: int64

    ReservationResponse:
      type: object
      properties:
        reservation_id:
          type: integer
          format: int64
        device_id:
          type: string
        color:
          type: string
        storage:
          type: string
        quantity:
          type: integer
        status:
          type: string
          enum: [RESERVED, ALLOCATED, CANCELLED, EXPIRED]
        expires_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        customer_id:
          type: integer
          format: int64

    AdminDeviceRequest:
      type: object
      required:
        - name
        - brand
        - category
        - priceRange
        - price
      properties:
        name:
          type: string
          example: "iPhone 15"
        brand:
          type: string
          example: "Apple"
        category:
          type: string
          enum: [iPhone, Android]
        priceRange:
          type: string
          enum: [entry, mid, premium]
        price:
          type: number
          format: decimal
          example: 124800
        colors:
          type: array
          items:
            type: string
        storageOptions:
          type: array
          items:
            type: string
        inStock:
          type: boolean
          default: true
        imageUrl:
          type: string
          format: uri
        specifications:
          type: string
        galleryImages:
          type: array
          items:
            type: string
            format: uri

    AdminDeviceResponse:
      allOf:
        - $ref: '#/components/schemas/AdminDeviceRequest'
        - type: object
          properties:
            id:
              type: string
              example: "device_iphone15_001"
            createdBy:
              type: string
              example: "admin@example.com"
            updatedBy:
              type: string
              example: "admin@example.com"
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    DeviceImportResult:
      type: object
      properties:
        totalRows:
          type: integer
          example: 100
        successfulRows:
          type: integer
          example: 95
        failedRows:
          type: integer
          example: 5
        errors:
          type: array
          items:
            type: object
            properties:
              rowNumber:
                type: integer
                example: 10
              deviceId:
                type: string
                example: "device_001"
              errorMessage:
                type: string
                example: "Invalid price format"

    # オプション関連
    Option:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        category:
          type: string
          enum: [insurance, accessory, service]
        description:
          type: string
        monthly_fee:
          type: number
          format: decimal
        one_time_fee:
          type: number
          format: decimal
        compatible_devices:
          type: array
          items:
            type: string
        is_required:
          type: boolean

    # 契約関連
    ContractCreateRequest:
      type: object
      required:
        - plan_id
        - device_id
      properties:
        plan_id:
          type: string
        device_id:
          type: string
        device_color:
          type: string
        device_storage:
          type: string
        options:
          type: array
          items:
            type: string
        customer_info:
          $ref: '#/components/schemas/CustomerInfo'
        save_as_draft:
          type: boolean
          default: false

    Contract:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: [draft, pending_ekyc, pending_payment, active, cancelled]
        plan:
          $ref: '#/components/schemas/Plan'
        device:
          $ref: '#/components/schemas/Device'
        options:
          type: array
          items:
            $ref: '#/components/schemas/Option'
        customer_info:
          $ref: '#/components/schemas/CustomerInfo'
        total_amount:
          type: number
          format: decimal
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ContractDetail:
      allOf:
        - $ref: '#/components/schemas/Contract'
        - type: object
          properties:
            ekyc_status:
              $ref: '#/components/schemas/EkycStatus'
            payment_info:
              $ref: '#/components/schemas/PaymentInfo'
            shipping_info:
              $ref: '#/components/schemas/ShippingInfo'
            mnp_info:
              $ref: '#/components/schemas/MnpInfo'

    ContractUpdateRequest:
      type: object
      properties:
        customer_info:
          $ref: '#/components/schemas/CustomerInfo'
        device_color:
          type: string
        device_storage:
          type: string
        options:
          type: array
          items:
            type: string
        shipping_address:
          $ref: '#/components/schemas/ShippingAddress'

    ContractSubmitRequest:
      type: object
      required:
        - ekyc_session_id
        - electronic_signature
      properties:
        ekyc_session_id:
          type: string
          format: uuid
        electronic_signature:
          type: string
        payment_method:
          type: string
        payment_details:
          type: object
        shipping_address_id:
          type: string
          format: uuid

    ContractSubmitResponse:
      type: object
      properties:
        contract_id:
          type: string
          format: uuid
        status:
          type: string
        confirmation_number:
          type: string
        estimated_delivery_date:
          type: string
          format: date
        next_steps:
          type: array
          items:
            type: string

    CustomerInfo:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        first_name_kana:
          type: string
        last_name_kana:
          type: string
        birth_date:
          type: string
          format: date
        gender:
          type: string
          enum: [male, female, other]
        phone:
          type: string
        email:
          type: string
          format: email
        address:
          $ref: '#/components/schemas/Address'

    Address:
      type: object
      properties:
        postal_code:
          type: string
        prefecture:
          type: string
        city:
          type: string
        address_line1:
          type: string
        address_line2:
          type: string
        building:
          type: string

    # eKYC関連
    EkycSessionRequest:
      type: object
      required:
        - contract_id
        - document_type
      properties:
        contract_id:
          type: string
          format: uuid
        document_type:
          type: string
          enum: [drivers_license, passport, residence_card]

    EkycSessionResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        verification_url:
          type: string
          format: uri
        expires_at:
          type: string
          format: date-time
        instructions:
          type: array
          items:
            type: string

    EkycStatusResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/EkycStatus'
        completed_at:
          type: string
          format: date-time
        result:
          type: object
          properties:
            identity_verified:
              type: boolean
            address_verified:
              type: boolean
            confidence_score:
              type: number
              format: decimal

    EkycStatus:
      type: string
      enum: [pending, in_progress, completed, failed, expired]

    # 決済関連
    PaymentMethod:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
          enum: [credit_card, convenience_store, bank_transfer]
        is_available:
          type: boolean
        additional_fees:
          type: number
          format: decimal

    PaymentRequest:
      type: object
      required:
        - contract_id
        - payment_method_id
      properties:
        contract_id:
          type: string
          format: uuid
        payment_method_id:
          type: string
        payment_details:
          type: object
          description: "決済方法に応じた詳細情報"

    PaymentResponse:
      type: object
      properties:
        payment_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, completed, failed]
        transaction_id:
          type: string
        redirect_url:
          type: string
          format: uri
          description: "外部決済ページへのリダイレクトURL"

    PaymentInfo:
      type: object
      properties:
        payment_method:
          $ref: '#/components/schemas/PaymentMethod'
        status:
          type: string
        amount:
          type: number
          format: decimal
        transaction_id:
          type: string

    # 配送関連
    ShippingAddress:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: "配送先名"
        address:
          $ref: '#/components/schemas/Address'
        phone:
          type: string
        is_default:
          type: boolean
        delivery_instructions:
          type: string

    ShippingAddressRequest:
      type: object
      required:
        - name
        - address
        - phone
      properties:
        name:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        phone:
          type: string
        is_default:
          type: boolean
        delivery_instructions:
          type: string

    ShippingInfo:
      type: object
      properties:
        address:
          $ref: '#/components/schemas/ShippingAddress'
        estimated_delivery_date:
          type: string
          format: date
        tracking_number:
          type: string
        carrier:
          type: string

    # MNP関連
    MnpEligibilityRequest:
      type: object
      required:
        - phone_number
        - current_carrier
      properties:
        phone_number:
          type: string
        current_carrier:
          type: string

    MnpEligibilityResponse:
      type: object
      properties:
        eligible:
          type: boolean
        phone_number:
          type: string
        current_carrier:
          type: string
        estimated_porting_time:
          type: string
        additional_requirements:
          type: array
          items:
            type: string
        restrictions:
          type: array
          items:
            type: string

    MnpRequest:
      type: object
      required:
        - contract_id
        - phone_number
        - current_carrier
        - account_info
      properties:
        contract_id:
          type: string
          format: uuid
        phone_number:
          type: string
        current_carrier:
          type: string
        account_info:
          type: object
          properties:
            account_name:
              type: string
            account_number:
              type: string
            password:
              type: string
        desired_porting_date:
          type: string
          format: date

    MnpResponse:
      type: object
      properties:
        mnp_id:
          type: string
          format: uuid
        reservation_number:
          type: string
        status:
          type: string
          enum: [pending, approved, completed, failed]
        estimated_completion_date:
          type: string
          format: date
        next_steps:
          type: array
          items:
            type: string

    MnpInfo:
      type: object
      properties:
        phone_number:
          type: string
        current_carrier:
          type: string
        status:
          type: string
        reservation_number:
          type: string
        completion_date:
          type: string
          format: date

    # エラースキーマ
    Error:
      type: object
      required:
        - error_code
        - message
      properties:
        error_code:
          type: string
          example: "VALIDATION_ERROR"
        message:
          type: string
          example: "入力内容に不備があります"
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              code:
                type: string
              message:
                type: string
        request_id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        severity:
          type: string
          enum: [CRITICAL, WARNING, INFO]
          description: "エラーの重要度"
          example: "WARNING"
        resolution:
          type: string
          description: "エラー解決のためのガイダンス"
          example: "ブラウザをリロードして再度お試しください"

  # ========================================
  # 共通レスポンス定義
  # ========================================
  responses:
    BadRequestError:
      description: "リクエストエラー（400）"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error_code: "VALIDATION_ERROR"
            message: "入力内容に不備があります"
            details:
              - field: "email"
                code: "INVALID_FORMAT"
                message: "有効なメールアドレスを入力してください"
            request_id: "req_12345678-1234-1234-1234-123456789012"
            timestamp: "2024-12-20T10:30:00Z"

    UnauthorizedError:
      description: "認証エラー（401）"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error_code: "UNAUTHORIZED"
            message: "認証が必要です"
            request_id: "req_12345678-1234-1234-1234-123456789012"
            timestamp: "2024-12-20T10:30:00Z"

    ForbiddenError:
      description: "認可エラー（403）"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error_code: "FORBIDDEN"
            message: "この操作を実行する権限がありません"

    NotFoundError:
      description: "リソースが見つかりません（404）"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error_code: "NOT_FOUND"
            message: "指定されたリソースが見つかりません"

    InternalServerError:
      description: "内部サーバーエラー（500）"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error_code: "INTERNAL_ERROR"
            message: "内部サーバーエラーが発生しました"

